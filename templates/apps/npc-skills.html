<form autocomplete="off">
    <div>
        <label for="skills">{{localize (concat "FTD." skillLabel "SkillsLabel")}}</label>
        <textarea name="skills" style="resize: none">{{skills}}</textarea>
    </div>
    <p class="notes">{{localize "FTD.SkillSeperateHint"}}</p>
    <hr />
    <div>
        <label for="desc">{{localize "FTD.SkillsDescLabel"}}</label>
        <textarea name="desc" style="resize: none">{{desc}}</textarea>
    </div>
</form>
