<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Proficient Checks</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create Proficiency" data-type="proficiency"><i class="fas fa-plus"></i> Add</a>
    </div>
  </li>
  {{#each proficiencies as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <a class="rollable flexrow" data-label="{{item.name}} ({{item.abilityName}})" data-roll="1d20 + {{item.mod}}">
        <div class="item-name">
          <div class="item-image">
            <img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/>
          </div>
          <h4>{{item.name}}</h4>
        </div>
        <p>({{item.ability}})</p>
        <p>({{numberFormat item.mod sign=true}})</p>
      </a>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
