<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">
      Techniques
    </div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create Technique" data-type="technique" data-img="icons/svg/combat.svg">
        <i class="fas fa-plus"></i> Add
      </a>
    </div>
  </li>
  {{#each techniques as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item">
            <img src="{{item.img}}" title="{{item.name}}" width="24" height="24" />
          </a>
        </div>
        <p class="item-description"> <strong>{{item.name}}</strong>&nbsp;{{{item.richDesc}}} </p>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item">
          <i class="fas fa-edit"></i>
        </a>
        <a class="item-control item-delete" title="Delete Item">
          <i class="fas fa-trash"></i>
        </a>
      </div>
    </li>
  {{/each}}
</ol>
